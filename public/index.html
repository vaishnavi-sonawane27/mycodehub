<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Code Hub</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1> My Code Hub</h1>
      <p>Upload, view, and download your files from anywhere</p>

      <form
        id="uploadForm"
        action="/upload"
        method="post"
        enctype="multipart/form-data"
        class="upload-form"
      >
        <input type="file" name="file" id="fileInput" required />
        <button type="submit">Upload</button>
      </form>

      <a href="/files" class="view-link">View Uploaded Files</a>
      <p id="status"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
